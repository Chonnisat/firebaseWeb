<div class="fixed-action-btn">
  <a class="btn-floating btn-large lime accent-4" (click)="onAddbtnClick();">
    <i class="large material-icons">add</i>
  </a>
</div>

<table class="striped centered">
  <thead>
    <tr>
      <th>Edit</th>
      <th>Code</th>
      <th>Name</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of _demoList; let idx = index;">
      <td>
        <a class="btn-floating btn-large waves-effect waves-light yellow" (click)="onEditbtnClick(item);">
          <i class="material-icons">edit</i>
        </a>
      </td>
      <td>{{item.code}}</td>
      <td>{{item.name}}</td>
      <td>
        <a class="btn-floating btn-large waves-effect waves-light red" (click)="onDelbtnClick(idx);">
          <i class="material-icons">delete</i>
        </a>
      </td>

    </tr>
  </tbody>
</table>
